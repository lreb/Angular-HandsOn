<h3>Edit service: {{serviceId}} </h3>

<form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" placeholder="14.50">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-success" (click)="saveButton()">Save</button>
      <button type="button" class="btn btn-warning" (click)="cancelButton()">Cancel</button>
      <!-- <a type="button" class="btn btn-warning" [routerLink]="[ '/services']">Cancel</a> -->
      <button type="button" class="btn btn-danger" (click)="deleteButton()">Delete</button>
    </div>
  </div>
</form>
