<h2>Users</h2>

<a href="" class="btn btn-primary" [routerLink]="['/users/', 0, 'edit']" >Add user</a>



<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">UserName</th>
      <th scope="col">Password</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.userId}}</th>
      <td>
        <a href="" type="button" class="btn btn-link" [routerLink]="['/users/', user.userId, 'view']" >{{user.name}}</a>
      </td>
      <td>{{user.userName}}</td>
      <td>{{user.password}}</td>
      <th>
        <a href="" class="btn btn-info" [routerLink]="['/users/', user.userId, 'edit']" >Edit</a>
        <button class="btn btn-danger" (click)="deleteUsers(user.userId)">Delete</button>
      </th>
    </tr>
  </tbody>
</table>
