<p>Add/Update user</p>

<div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nameUser" [(ngModel)]="user.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">UserName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="userNameUser" [(ngModel)]="user.userName">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="passwordUser" [(ngModel)]="user.password">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary" (click)="saveUser()">Save</button>
      <a type="button" class="btn btn-secondary" [routerLink]="['/users']" >Cancel</a>
    </div>
  </div>
</div>
