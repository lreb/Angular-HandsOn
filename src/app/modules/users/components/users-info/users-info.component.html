<p>See {{user.name}}</p>

<div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-10">
      <!-- <label for="inputEmail3" class="col-sm-2 col-form-label">{{user.name}}</label> -->
      <input type="text" class="form-control" id="naemUser" [(ngModel)]="user.name" disabled>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">UserName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="userNameUser" [(ngModel)]="user.userName" disabled>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="passwordUser" [(ngModel)]="user.password" disabled>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <a type="button" class="btn btn-primary" [routerLink]="['/users', user.userId, 'edit']" >Edit</a>
      <a type="button" class="btn btn-secondary" [routerLink]="['/users']" >Back to users list</a>
    </div>
  </div>
</div>
