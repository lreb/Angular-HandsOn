<form #form="ngForm">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" [(ngModel)]="contactData.email" [ngModelOptions]="{standalone: true}"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" [(ngModel)]="contactData.name" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gender" value="female"
          [(ngModel)]="contactData.gender" [ngModelOptions]="{standalone: true}">
          <label class="form-check-label" for="gridRadios1">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gender" value="male"
          [(ngModel)]="contactData.gender" [ngModelOptions]="{standalone: true}">
          <label class="form-check-label" for="gridRadios2">
            Male
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gender" id="gender" value="other"
          [(ngModel)]="contactData.gender" [ngModelOptions]="{standalone: true}" disabled>
          <label class="form-check-label" for="gridRadios3">
            Other
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-2">I agree with terms and conditions</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1"
        [(ngModel)]="contactData.agree" [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2" for="inlineFormCustomSelect">Country</label>
    <select class="col-sm-10" id="inlineFormCustomSelect"
    [(ngModel)]="contactData.country" [ngModelOptions]="{standalone: true}">
      <option selected>Choose...</option>
      <option value="mexico">Mexico</option>
      <option value="usa">USA</option>
      <option value="brazil">Brazil</option>
    </select>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
